
<!DOCTYPE.html>
<html>
    <head >
        <title>
            form 
        </title>
    </head>
    <body bgcolor="red">

        <p style="text-align:center">
        <section id="overlay">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" height="300" width="350" alt="Davie's Burgers Logo" id="logo">
                   </section>
        <h1>
            <B><I>Login to create a burger</I> </B> </h1>

        </h1>
        <form action="example.html" method="post">
            
         <label for="username">Username:</label>
        <input type="text" name="username" id="username">
  <br>
  <br>
  
  <label for="user-pw">Password:</label>
  <input type="password" id ="user-pw" name="user-pw">
  <br>
  <br>
  <button type="submit">Login</button>
  <br>
  <br>
  <label for="protiens" > amount of protiens u need in kilograms?</label>
  <br>
  <input id="protiens" type="text" step="2"  name="protiens">
  <br>
  <br>
  <label for="years"> Years of experience: </label>
  <br>
  <input   type="range"min="0" max="100"  id="years" name="years" step="1">
  <br>
  <br>

 
  <br>
  <p>Choose your pizza toppings:</p>
  <label for="cheese">Extra cheese</label>
  <input id="cheese" name="topping" type="radio" value="cheese">
  <br>
  <label for="pepperoni">Pepperoni</label>
  <input id="pepperoni" name="topping" type="radio" value="pepperoni">
  <br>
  <label for="anchovy">Anchovy</label>
  <input id="anchovy" name="topping" type="radio" value="anchovy">
  <br>
  <br>
  <label for="lunch">What's for lunch?</label>
  <select id="lunch" name="lunch">
    <option value="pizza">Pizza</option>
    <option value="curry">Curry</option>
    <option value="salad">Salad</option>
    <option value="ramen">Ramen</option>
    <option value="tacos">Tacos</option>
  </select>

  <br>
  <label for="dinner">what in dinner</label>
  <input name="dinner" type="text" list="dishes" id="dinner">

  <datalist id="dishes">
      <option value="cheese pizza"></option>
      <option value="farmhouse"></option>
      <option value="cheese burst"></option>
  </datalist>
  <br>
  <br>
  <label for="review">your opinion matters!!</label>
   <textarea name="review" rows="2" cols="5"></textarea>
</p>
<section id="submission" >
    <button type="submit">Login</button>
</section>
            


        </form>
   
    </body>
</html>
